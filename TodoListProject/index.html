<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/todos.css">
    <script type="text/javascript" src="assets/js/lib/jquery-3.4.1.min.js"></script>
</head>
<body>
    <div id="container">
        <h1> To-do List  <span id="add"> + </span></h1>
        <ul class="list">
            <input type="text" placeholder="Add New Task">
            <li><span class="delete"><i class="fas fa-trash"></i></span> Get Food</li>
            <li><span class="delete"><i class="fas fa-trash"></i></span> Make a soccer team</li>
            <li><span class="delete"><i class="fas fa-trash"></i></span> Get a job</li>
        </ul>
    </div>
<script src="assets/js/todos.js"></script>
</body>
</html>
